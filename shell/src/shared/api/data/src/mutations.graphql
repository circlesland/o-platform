      id
      typeId
      value
    }
  }
}

mutation upsertProfile(
  $id: Int
  $firstName: String!
  $lastName: String
  $emailAddress: String
  $askedForEmailAddress: Boolean!
  $dream: String
  $country: String
  $avatarUrl: String
  $avatarCid: String
  $avatarMimeType: String
  $circlesAddress: String
  $circlesSafeOwner: String
  $newsletter: Boolean
  $displayCurrency: DisplayCurrency
  $displayTimeCircles: Boolean
  $cityGeonameid: Int
  $status: String!
  $successorOfCirclesAddress: String
  $gender: Gender
  $age: Int
) {
  upsertProfile(
    data: {
      id: $id
      firstName: $firstName
      lastName: $lastName
      emailAddress: $emailAddress
      askedForEmailAddress: $askedForEmailAddress
      dream: $dream
      country: $country
      avatarUrl: $avatarUrl
      avatarCid: $avatarCid
      avatarMimeType: $avatarMimeType
      circlesAddress: $circlesAddress
      circlesSafeOwner: $circlesSafeOwner
      newsletter: $newsletter
      displayCurrency: $displayCurrency
      displayTimeCircles: $displayTimeCircles
      cityGeonameid: $cityGeonameid
      status: $status
      successorOfCirclesAddress: $successorOfCirclesAddress
      gender: $gender
      age: $age
    }
  ) {
    id
    circlesAddress
    displayCurrency
    circlesSafeOwner
    invitationLink
    successorOfCirclesAddress
    displayName
    firstName
    lastName
    emailAddress
    askedForEmailAddress
    dream
    country
    avatarUrl
    avatarCid
    avatarMimeType
    newsletter
    displayTimeCircles
    displayCurrency
    cityGeonameid
    age
    gender
    city {
      geonameid
      name
      country
      latitude
      longitude
      population
    }
    memberships {
      isAdmin
      organisation {
        id
        circlesAddress
        displayCurrency
        displayName
        circlesSafeOwner
        name
        description
        avatarUrl
        cityGeonameid
        city {
          geonameid
          country
          name
          population
        }
      }
    }
    verifications {
      createdAt
      revokedAt
      verifierSafeAddress
      verifierProfile {
        id
        circlesAddress
        displayCurrency
        avatarUrl
        name
        city {
          geonameid
          name
          country
        }
      }
    }
  }
}

