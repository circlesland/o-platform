query sessionInfo {
    sessionInfo {
        isLoggedOn
        hasProfile
        profileId
    }
}

query whoami {
    whoami
}

query myProfile {
    profiles(query:{}) {
        id
        circlesAddress
        circlesSafeOwner
        firstName
        lastName
        dream
        country
        avatarUrl
        avatarCid
        avatarMimeType
        newsletter
    }
}

query profiles($id:Int!) {
    profiles(query:{id: $id}) {
        id
        circlesAddress
        circlesSafeOwner
        firstName
        lastName
        dream
        country
        avatarUrl
        avatarCid
        avatarMimeType
    }
}